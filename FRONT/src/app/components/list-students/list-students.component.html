<div class="row" style="padding-top:10px ;">
    <div class="col-lg-6">
        <h3>Students List </h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-right" [routerLink]="['add']">New Student</button>
    </div>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
    
  </div>
<br>
<table class="table table-sm table-hover">
    <thead>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Career</th>
        

    </thead>
    <tbody>
        <tr *ngFor="let Student of listStudents">
            <td><a [routerLink]="['/see/', Student.id]"> {{Student.username}}</a></td>
            <td>{{Student.firstname}}</td>
            <td>{{Student.lastname}}</td>
            <td>{{Student.age}}</td>
            <td>{{Student.career}}</td>
            <td><button class="btn btn-primary btn-sm float-right" [routerLink]="['/edit/', Student.id]">Update</button>
            </td>
            <td><button class="btn btn-danger btn-sm float-right" (click)="delete(Student.id)">Delete</button></td>
        </tr>

    </tbody>
</table>
